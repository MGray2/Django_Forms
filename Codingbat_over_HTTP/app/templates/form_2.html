{% extends "base.html" %} {% block body %}

<h2>No-teen Sum</h2>
<p>
  Given 3 int values, a b c, return their sum. However, if any of the values is
  a teen -- in the range 13..19 inclusive -- then that value counts as 0, except
  15 and 16 do not count as a teens.
</p>
<form>
  <input type="number" required name="a" />
  <input type="number" required name="b" />
  <input type="number" required name="c" />
  <button>Enter</button>
</form>
<h1>Result: {{ result }}</h1>
{% endblock %}
